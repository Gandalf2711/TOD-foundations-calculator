<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Odin Project - Foundations Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator">
        <div class="display"><p></p></div>
        <div class="btn-container">
            <button id="btn" class="btn-nb" value="7">7</button>
            <button id="btn" class="btn-nb" value="8">8</button>
            <button id="btn" class="btn-nb" value="9">9</button>
            <button id="btn" class="btn-operator" value="+">+</button>
            <button id="btn" class="btn-nb" value="4">4</button>
            <button id="btn" class="btn-nb" value="5">5</button>
            <button id="btn" class="btn-nb" value="6">6</button>
            <button id="btn" class="btn-operator" value="-">-</button>
            <button id="btn" class="btn-nb" value="1">1</button>
            <button id="btn" class="btn-nb" value="2">2</button>
            <button id="btn" class="btn-nb" value="3">3</button>
            <button id="btn" class="btn-operator" value="*">x</button>
            <button id="btn" class="btn-nb" value="0">0</button>
            <button class="btn-clear" value="AC">AC</button>
            <button class="btn-equal" value="=">=</button>
            <button id="btn" class="btn-operator" value="/">รท</button>
        </div>
    </div>
    <script src="javascript.js"></script>
</body>
</html>
