<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Odin Project - Foundations Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator">
        <div class="display"><p>12+3</p></div>
        <div class="btn-container">
            <button class="btn-nb">9</button>
            <button class="btn-nb">8</button>
            <button class="btn-nb">7</button>
            <button class="btn-operator">+</button>
            <button class="btn-nb">6</button>
            <button class="btn-nb">5</button>
            <button class="btn-nb">4</button>
            <button class="btn-operator">-</button>
            <button class="btn-nb">3</button>
            <button class="btn-nb">2</button>
            <button class="btn-nb">1</button>
            <button class="btn-operator">x</button>
            <button class="btn-nb">0</button>
            <button class="btn-clear">AC</button>
            <button class="btn-operator">=</button>
            <button class="btn-operator">รท</button>
        </div>
    </div>
    <script src="javascript.js"></script>
</body>
</html>
